    <script>
        function searchArticles() {
            // Obtener el valor de la búsqueda
            var input = document.getElementById("searchInput");
            var filter = input.value.toLowerCase();

            // Obtener todas las secciones de artículos
            var articles = document.getElementsByClassName("article");

            // Recorrer las secciones y esconder las que no coincidan con el filtro
            for (var i = 0; i < articles.length; i++) {
                var title = articles[i].getElementsByTagName("h4")[0];
                if (title) {
                    var txtValue = title.textContent || title.innerText;
                    if (txtValue.toLowerCase().indexOf(filter) > -1) {
                        articles[i].style.display = "";
                    } else {
                        articles[i].style.display = "none";
                    }
                }
            }
        }
    </script>
